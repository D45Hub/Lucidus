---
layout: page
---

<header>
  <h1 class="centered-text"><a href="../">{{ site.title }}</a></h1>
</header>
{%- include home_header.html -%}
{{ content }}
{%- if site.posts.size > 0 -%}
  <ul class="post-list">
    {%- assign date_format = site.lucidus.date_format | default: "%b %-d, %Y" -%}
    {%- for post in site.posts -%}
    {%- include blog_entry.html -%}
    {%- endfor -%}
  </ul>
{%- endif -%}
